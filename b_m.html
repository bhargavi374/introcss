<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        h1{
            margin:auto;
            border:5px solid red;
            padding:20px;
            width: 200px;
            height:200px;
            box-sizing: border-box;
        }
        .heading2{
            margin: 50px;
            width:200px;
            height: 200px;
        }
        .div{
            background-color: brown;
            height: 400px;
            width: 400px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 class="heading2">heading2</h1>
    <div>
    <h1>hello world</h1>
    </div>
</body>
</html>
